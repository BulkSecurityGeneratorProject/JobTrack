<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reponsesOffres">
            <h2><span jhiTranslate="jhipsterSuiviApp.reponsesOffres.detail.title">Reponses Offres</span> {{reponsesOffres.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSuiviApp.reponsesOffres.name">Name</span></dt>
                <dd>
                    <span>{{reponsesOffres.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSuiviApp.reponsesOffres.job">Job</span></dt>
                <dd>
                    <span>{{reponsesOffres.job}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSuiviApp.reponsesOffres.url">Url</span></dt>
                <dd>
                    <span>{{reponsesOffres.url}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSuiviApp.reponsesOffres.answerDate">Answer Date</span></dt>
                <dd>
                    <span>{{reponsesOffres.answerDate}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSuiviApp.reponsesOffres.status">Status</span></dt>
                <dd>
                    <span>{{reponsesOffres.status}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSuiviApp.reponsesOffres.meetDate">Meet Date</span></dt>
                <dd>
                    <span>{{reponsesOffres.meetDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reponses-offres', reponsesOffres.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
